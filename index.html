<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>टिप्पणी जनरेटर - Template Selection</title>
</head>
<body>
    <h1>टिप्पणी जनरेटर</h1>
    
    <form action="/select_template" method="POST">
        <!-- Dropdown for selecting the template (subject) -->
        <label for="subject">विषय चयन गर्नुहोस्:</label>
        <select id="subject" name="subject" required>
            <option value="template1">विषय १</option>
            <option value="template2">विषय २</option>
            <option value="template3">विषय ३</option>
            <option value="template4">विषय ४</option>
            <option value="template5">विषय ५</option>
            <option value="template6">विषय ६</option>
            <option value="template7">विषय ७</option>
            <option value="template8">विषय ८</option>
            <option value="template9">विषय ९</option>
            <option value="template10">विषय १०</option>
        </select><br><br>

        <input type="submit" value="Proceed to Template">
    </form>
</body>
</html>
